<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>xix</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/gsap@3.10.4/dist/gsap.min.js"></script>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  #gradient-canvas {
    width: 100vw;
    height: 100vh;
    background: radial-gradient(circle at center, #ffffff, #ffffff, #ffffff); /* Start with white */
  }
</style>
</head>
<body>
<div id="gradient-canvas">
    <h1 style="text-align: center;"></h1>
</div>
<script>
function getRandomColor() {
  let letters = '0123456789ABCDEF';
  let color = '#';
  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

function animateGradient() {
  const canvas = document.getElementById('gradient-canvas');
  const color1 = getRandomColor();
  const color2 = getRandomColor();
  const color3 = getRandomColor();

  gsap.to(canvas, {
    duration: 12, // Duration of the animation in seconds
    background: `radial-gradient(circle at center, ${color1}, ${color2}, #ffffff)`, // Three color stops
    ease: "sine.inOut", // This easing function creates a smooth transition
    onComplete: animateGradient // Once the animation is complete, start it again
  });
}

// Start the animation
animateGradient();
</script>
</body>
</html>
