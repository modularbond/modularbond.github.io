<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>xix</title>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.10.4/dist/gsap.min.js"></script>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    width: 100%;
    height: 100%;
  }

  #gradient-canvas {
    width: 100%;
    height: 100%;
    position: relative;
  }

  #gradient-canvas::after {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: url("data:image/svg+xml,%3Csvg viewBox='0 0 500 500' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='2' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    filter: contrast(1%) brightness(10%) invert(100%);
    mix-blend-mode: multiply;
    pointer-events: none;
  }
</style>
</head>
<body>
<div id="gradient-canvas"></div>
<script>
function navigateToHello() {
  window.location.href = window.location.href.replace(/\/[^\/]*$/, '') + '/hello';
}
document.addEventListener('click', navigateToHello);
document.addEventListener('touchstart', navigateToHello);

const canvas = document.getElementById('gradient-canvas');

function getRandomColor() {
  let letters = '0123456789ABCDEF';
  let color = '#';
  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

function setInitialGradient() {
  const color1 = getRandomColor();
  const color2 = getRandomColor();
  gsap.set(canvas, {
    background: `radial-gradient(circle at center, ${color1} 30%, ${color2} 50%, #000000 55%)`
  });
}

function animateGradient() {
  const color1 = getRandomColor();
  const color2 = getRandomColor();

  gsap.to(canvas, {
    duration: 12, // Increased duration for smoother transition
    background: `radial-gradient(circle at center, ${color1} 30%, ${color2} 50%, #000000 85%)`,
    ease: "power1.inOut", // Simplified easing function
    onComplete: animateGradient
  });
}

setInitialGradient();
animateGradient();
</script>
</body>
</html>
