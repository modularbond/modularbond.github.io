<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>xix</title>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.10.4/dist/gsap.min.js"></script>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black;
    width: 100%;
    height: 100%;
  }

  #gradient-canvas {
    width: 100%;
    height: 100%;
    position: relative;
    background: radial-gradient(circle at center, #000000 100%, #000000 100%);
  }

  #gradient-canvas::after {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: url("data:image/svg+xml,%3Csvg viewBox='0 0 500 500' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1' numOctaves='500' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    filter: contrast(20%) brightness(15%) invert(1050%);
    mix-blend-mode: multiply;
    pointer-events: none;
  }
</style>
</head>
<body>
<div id="gradient-canvas"></div>
<script>
// Adding both click and touchstart event listeners for mobile compatibility
function navigateToHello() {
  window.location.href = window.location.href.replace(/\/[^\/]*$/, '') + '/hello';
}
document.addEventListener('click', navigateToHello);
document.addEventListener('touchstart', navigateToHello);

function getRandomColor() {
  let letters = '0123456789ABCDEF';
  let color = '#';
  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

function setInitialGradient() {
  const canvas = document.getElementById('gradient-canvas');
  const color1 = getRandomColor();
  const color2 = getRandomColor();
  const startSize = 30;  // Example initial size
  const endSize = 50;    // Example initial end size

  canvas.style.background = `radial-gradient(circle at center, ${color1} ${startSize}%, ${color2} ${endSize}%, #000000 55%)`;
}

function animateGradient() {
  const canvas = document.getElementById('gradient-canvas');
  const color1 = getRandomColor();
  const color2 = getRandomColor();

  const startSize = Math.random() * 30;
  const endSize = Math.max(startSize + 20, startSize + Math.random() * 50);

  gsap.to(canvas, {
    duration: 7,
    background: `radial-gradient(circle at center, ${color1} ${startSize}%, ${color2} ${endSize}%, #000000 90%)`,
    ease: "sine.inOut",
    onComplete: animateGradient
  });
}
setInitialGradient();

animateGradient();
</script>
</body>
</html>
