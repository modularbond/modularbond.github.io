<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>xix</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/gsap@3.10.4/dist/gsap.min.js"></script>
<style>
  body, html {
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black; /* Change to black */
  }

  #gradient-canvas {
    width: 100vw;
    height: 100vh;
    position: relative;
    background: radial-gradient(circle at center center, #000000 20%, #000000 20%);
    overflow: hidden;
  }
  #gradient-canvas::after {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: url("data:image/svg+xml,%3Csvg viewBox='0 0 500 500' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1' numOctaves='5000' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    filter: contrast(20%) brightness(15%) invert(1050%);
    mix-blend-mode: multiply;
    pointer-events: none;
  }
</style>
</head>
<body>
  <script>
    document.addEventListener('click', function() {
        // Get the current URL and remove the last segment (index.html)
        const baseUrl = window.location.href.replace(/\/[^\/]*$/, '');
        // Navigate to ideas.html within the same base URL
        window.location.href = baseUrl + '/ideas';
    });
  </script>
<div id="gradient-canvas">

</div>
<script>
function getRandomColor() {
  let letters = '0123456789ABCDEF';
  let color = '#';
  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

function animateGradient() {
  const canvas = document.getElementById('gradient-canvas');
  // Get two random colors for the gradient
  const color1 = getRandomColor();
  const color2 = getRandomColor();
  
  gsap.to(canvas, {
    duration: 5, // Duration of the animation in seconds
    // Create a gradient with two random colors and black, keeping it centered and at 50% size
    background: `radial-gradient(circle at center center, ${color1} 0%, ${color2} 30%, #000000 50%, #000000 100%)`,
    ease: "sine.inOut", // This easing function creates a smooth transition
    onComplete: animateGradient // Once the animation is complete, start it again
  });
}

// Start the animation
animateGradient();
</script>
</body>
</html>
