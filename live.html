<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>modular.live</title>
<style>
  /* Container styles */
  .iframe-container {
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 100vh; /* Take up 100% of the viewport height */
    width: 100%; /* Take up 100% of the viewport width */
  }

  /* Responsive iframe styles */
  iframe {
    width: 90vw; /* 90% of the viewport width, increased from 80vw */
    height: 50.625vw; /* Adjusted to maintain a 16:9 aspect ratio, calculated as (90vw * 9) / 16 */
    max-width: 1280px; /* Adjusted maximum width if necessary */
    max-height: 720px; /* Adjusted maximum height to match the 16:9 ratio at max width */
    border: 0; /* Remove border */
  }
  
  /* Ensure the iframe container is always centered and takes full height */
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>
<body>

<div class="iframe-container">
  <!-- Embed YouTube Live Stream -->
  <iframe 
    src="https://www.youtube.com/embed/live_stream?channel=UCXwQ7RZ8pBb4KO-_MI2ff2w&controls=0&autoplay=1&modestbranding=1&rel=0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>
</div>

</body>
</html>
