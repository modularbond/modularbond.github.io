<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Stream</title>
<style>
  /* Set the body background to black */
  body {
    margin: 0;
    padding: 0;
    background-color: black;
    color: white; /* For readable text */
  }

  /* Container styles */
  .video-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full height of the viewport */
  }

  /* Responsive video sizing */
  iframe {
    width: 80vw; /* 80% of the viewport width */
    height: 45vw; /* Maintain a 16:9 aspect ratio */
    max-width: 960px; /* Maximum size */
    max-height: 540px; /* Adjust according to max-width for aspect ratio */
  }
</style>
</head>
<body>

<div class="video-container">
  <iframe 
      src="https://www.youtube.com/embed/live_stream?channel=UCXwQ7RZ8pBb4KO-_MI2ff2w&autoplay=1&mute=1&controls=0&modestbranding=1&rel=0&showinfo=0" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
  </iframe>
</div>

</body>
</html>
